{% extends 'base.html' %}

{% block head %} 
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>ToDo Manager</h1>

    <table>
        <tr>
            <th>Task</th>
            <th>Created On</th>
            <th>Deadline</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks: %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>{{ task.deadline.date() }}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a href="">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <form action="/", method="POST">
        <label for="task"><b>Task:</b></label>
        <input type="text" name="task" id="task", placeholder="Task">
        <br>
        <label for="deadline"><b>Deadline:</b></label>
        <input type="date" name="deadline" id="deadline", placeholder="Deadline">
        <br>
        <input type="submit" value="Add">
    </form>
</div>

{% endblock %}
