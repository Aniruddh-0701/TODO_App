{% extends 'base.html' %}

{% block head %} 
<title>Register</title>
{% endblock %}

{% block body %}

<div id="register-form" class="register">
    <h3>Register</h3>
    <form action="/register", method="POST" onsubmit="validPwd()">
        <label for="uid">UID:</label><br>
        <input type="text" name="uid" id="uid" oninput="return ValidateUID()" placeholder="User ID" required><br>
        <label for="fname">Name:</label><br>
        <input type="text" name="fname" id="fname" oninput="return ValidateName('fname')" placeholder="First Name" required>
        <input type="text" name="lname" id="lname" oninput="return ValidateName('lname')" placeholder="Last Name" > <br>
        <label for="pwd">Password:</label><br>
        <input type="password" name="pwd" id="pwd" oninput="return ValidatePwd()" placeholder="Password" required><br>
        <input type="checkbox" onclick="showPwd()">Show Password <br>
        <input type="submit" id="submit-form" value="Register">
    </form>
</div>
{% endblock %}
