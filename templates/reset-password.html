{% extends 'base.html' %} {% block head %}
<title>Register</title>
<script type="text/javascript" src="{{ url_for('static', filename='js/validator.js') }}"></script>
{% endblock %} {% block body %}

<div id="reset-form" class="reset-form">
    <h3>Reset Password</h3>
    <form action="/reset-password" , method="POST" onsubmit="validPwd()">
        <!-- UID: -->
        <input type="text" name="uid" id="uid" readonly value="{{uId}}" required /><br /><br />
        <!-- Password: -->
        <input type="password" name="pwd" id="pwd" oninput="return ValidatePwd()" placeholder="Password" required />
        <div class="tooltip">
            <img src="{{ url_for('static', filename = '/images/info_button.jpg') }}" alt="Hint" height="15px"
                width="15px" />
            <span class="tooltiptext">
                Lowercase Alphabet a-z<br />
                Uppercase Alphabet A-Z<br />
                digit 0-9<br />
                Special Character @, _</span>
        </div>
        <br /><br />
        <input type="checkbox" onclick="showPwd()" />Show Password <br />
        <input type="submit" id="submit-form" value="Reset" /><br /><br />
    </form>
</div>
{% endblock %}
